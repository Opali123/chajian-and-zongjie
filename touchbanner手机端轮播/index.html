<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>支持移动端和桌面设备的轻量级jQuery幻灯片插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title><link rel="stylesheet" type="text/css" href="css/style.css"><link rel="stylesheet" type="text/css" href="css/swipeslider.css"><script src="js/jquery.min.js" type="text/javascript"></script><script src="js/jquery-2.1.1.min.js"></script><script type="text/javascript" src="js/swipeslider.min.js"></script><script type="text/javascript">	$(window).load(function() {		$('#full_feature').swipeslider();		$('#content_slider').swipeslider({			transitionDuration: 600,			autoPlayTimeout: 10000		});		$('.swipslider').css('padding-top','0')	});	$(function(){		var arr = [1,1,1]		for(var i=0;i<arr.length;i++){			$('#full_feature .sw-slides').append('<li class="sw-slide"><img src="images/redhead.jpg" alt="Redhead girl"></li>')		}	});</script></head><body style=" width: 100%; height: auto; overflow: hidden; margin: 0; padding: 0"><div class="htmleaf-container">	<article class="container">		<section>		  <figure id="full_feature" class="swipslider">			<ul class="sw-slides">			</ul>		  </figure>		</section>	  </article></div></body></html>
