<script>
    $(function(){
        var package_id = getQueryString('package_id')
        var physical_id = getQueryString('physical_id')
        $.ajax({
            type:'GET',
            url:'http://ekang.ren/wish/index/package_detail?package_id='+package_id,
            data:{

            },
            dataType:'jsonp',
            jsonp:'callback',
            success:function(res){
                if(res.ret==0){
                    console.log(res.data)
                    document.getElementById('check_detailed').innerHTML=res.data.intro;
                    $('.bot_button button').click(function(){
                        location.href='international_appointment.html?package_id='+package_id+'&physical_id='+physical_id
                    });
                    //执行成功
                }else{
                    alert(res.msg)
                    //执行失败
                }
            }
        });
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
