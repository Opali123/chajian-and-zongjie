<script>
    $(function(){
        $.ajax({
            type:'GET',
            url:textUrl+'wish/index/physical_list',
            data:{
            },
            dataType:'jsonp',
            jsonp:'callback',
            success:function(res){
                if(res.ret==0){
                    console.log(res.data)
                    var data_l = res.data.length;

                    for(var i=0;i<data_l;i++){
                        var imgurl = res.data[i].pic
                        document.getElementById('img_list').innerHTML+='<div class="routine"><img src="'+imgurl+'"/></div>'
                        $('#img_list .routine').click(function(){
                            var index = $(this).index();
                            var id = res.data[index].id
                            location.href='hospitalinfor.html?physical_id='+id
                        });
                    }
                    //请求成功
                }else{
                    //请求失败
                    alert(res.msg)
                }
            }
        });
    });
</script>
