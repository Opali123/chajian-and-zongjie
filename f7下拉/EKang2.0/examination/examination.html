<script>
    $(function(){
        Main.get(textUrl+'wish/index/physical',{type:7,uid:$.cookie("local_userId"),appointment_type:5,physics_id:1},function(res){
            if(res.ret==0){
                var index_imgUrl = res.data.ios.index[0].length;
                var item = '';
                for(var i=0;i<index_imgUrl;i++){
//                    $('.tijian2 .routine').eq(i).find('img').attr('src',res.data.ios.index[0][i])
                    item += '<div class="routine">';
                    item += '<img onclick="examination_det($(this))" data-id="'+i+'" src="'+res.data.ios.index[0][i]+'">';
                    item += '</div>';
                }
                $('.tijian2').html(item);
                //成功执行
            }else if(res.ret==1){
                alert(res.msg);
            }
        });

        $('#back').on('click', function () {
            history.go(-1);
        });
    });
    function examination_det (o){
        var id = o.data("id");
        if(id == 0){
            location.href = "../hospitalInformation/hospital_type.html?type=100";
        }else if(id == 1){
            location.href = "g_examination.html";
        }else if(id == 2){
            location.href = "gj_examine.html";
        }
    }

</script>
