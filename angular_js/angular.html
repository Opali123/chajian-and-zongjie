var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $location,$interval) {
    $scope.myUrl = $location.absUrl();
    $scope.selects = ['john','dela','yuehx'];
    $scope.theTime = new Date().toLocaleTimeString();
    $interval(function(){
        return $scope.theTime = new Date().toLocaleTimeString();
    },1000);
    $scope.firstname = 'liu';
    $scope.lastname  = 'fusong';
    $scope.fullname = function(){
        return $scope.firstname +　$scope.lastname;
    }
});
</script>

<div ng-cloak ng-app="myApp" ng-app="ngAnimate" ng-controller="myCtrl">
    <div ng-include="'email.html'"></div>
    <!--数据绑定-->
    名字: <input ng-model="name3">
    <h1>你输入了: {{name3}}</h1>
    <!--获取url-->
    <h3>{{myUrl}}</h3>
    <!--select-->
    <select ng-model="selectedName">
        <option ng-repeat="x in selects">{{x}}</option>
    </select>
    <!--时间-->
    <h2>{{theTime}}</h2>
    <!--邮箱验证-->
    <form ng-app name="myForm">
    Email:
    <input type="email" name="myAddress" ng-model="text">
    <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
    </form>
    <!--姓名拼接-->
    姓：<input ng-model="firstname">
    名：<input ng-model="lastname">
    姓名：<span>{{fullname()}}</span>
    <!--计价器-->
    <div ng-app ng-init="price=10;num=2">
    <p>价格：<input ng-model="price"></p>
    <p>数量：<input ng-model='num'></p>
    <p>总数{{ price * num}}</p>
    </div>
    <!--循环数组-->
    <div ng-init="arr=[1,2,3];hour=3">
        <ul ng-show="hour>2">
            <li ng-repeat="ss in arr">
            {{ss}}
            </li>
        </ul>
    </div>
    <h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>
    <div ng-hide="myCheck" style=" width: 100%; height: 10px; background: red"></div>
</divng-cloak>
