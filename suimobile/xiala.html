<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script>
    $(function(){
        // 添加'refresh'监听器

        $(document).on('refresh', '.pull-to-refresh-content',function(e) {
            // 模拟2s的加载过程
            setTimeout(function() {
                // 加载完毕需要重置
                $.pullToRefreshDone('.pull-to-refresh-content');
            }, 1000);
        });
        // 注册'infinite'事件处理函数
        $(document).on('infinite', '.infinite-scroll-bottom',function() {
            setTimeout(function() {
                if (lastIndex >= maxItems) {
                    // 加载完毕，则注销无限加载事件，以防不必要的加载
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    // 删除加载提示符
                    $('.infinite-scroll-preloader').remove();
                    return;
                }
                //容器发生改变,如果是js滚动，需要刷新滚动
                $.refreshScroller();
            }, 1000);
        });
        $.init()
    });
</script>
<style>
    .list-block{
        margin:0;
    }
</style>
<body>
<div class="page-group">
    <div class="page page-current">
        <!-- 你的html代码 -->
        <!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
        <header class="bar bar-nav">
            <h1 class='title'>sui mobile</h1>
        </header>
        <div class="content infinite-scroll infinite-scroll-bottom pull-to-refresh-content" data-distance="100">
            <!-- 默认的下拉刷新层 -->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="list-block">
                <ul class="list-container">
                    <li>
                        <div class="card-container">
                            <div class="card">
                                <div class="card-header">card</div>
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        这里是第1个card，下拉刷新会出现第2个card。
                                    </div>
                                    <div class="row">
                                        <div class="col-50" style=" background: red">20%</div>
                                        <div class="col-50" style=" background: #000">80%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
</body>
